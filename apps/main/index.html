  <style>
    /**
     * Initial Load Screen, displayed in case the app takes a while to load
     */
    .initial-load {
      height: 100dvh;
      width: 100%;
      background-color: #f0edeb;
      font-family: "Mona Sans", "Helvetica Neue", Helvetica, sans-serif;
      color: #1b1b1b;
      .content {
        display: flex;
        height: 100%;
        width: 100%;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 2rem;

        opacity: 0;
        animation: initial-load-fade 2s ease-in forwards;
        animation-delay: 0.5s;

        .title { font-weight: bold; font-size: 6rem; }
        .logo { max-width: 10rem;}

        .loader {
          width: 3.2rem;
          height: 3.2rem;
          border-radius: 50%;
          border: 3px solid rgba(27, 27, 27, 0.2);
          border-top-color: rgba(27, 27, 27, 0.9);
          animation: ring-spin 0.9s linear infinite;
        }
      }
    }

    @media (prefers-color-scheme: dark) {
      .initial-load  {
          background-color: #12110f; color: #f0f0f0;
          .content .loader { border-color: rgba(240, 240, 240, 0.2); border-top-color: rgba(240, 240, 240, 0.9); }
      }
    }

    @keyframes ring-spin { to { transform: rotate(360deg); } }
    @keyframes initial-load-fade { to { opacity: 1; } }
  </style>
